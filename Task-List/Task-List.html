<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Task-List.css"/>
    <script src="Task-List.js"></script>
    <title>Task List 2024</title>
</head>
<body>
    <!-- use header main section form input submit tagElement -->
    <header>
        <h1>Task List 2024</h1>    
        <form id="new-task-form">
            <input 
            type="text" 
            id="new-task-input" 
            placeholder="What do you have planned?">
            <input 
            type="submit" 
            id="new-task-submit" 
            value="Add the Task">
        </form>
    </header>
    <main>
        <section class="task-list">
            <h2>Tasks</h2>
            <div id="tasks">
            </div>
        </section>
    </main>
    
</body>
</html>
